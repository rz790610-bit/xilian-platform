# ============================================================
# 西联智能平台 Helm Values — 7 微服务架构
# ============================================================

# ── 全局配置 ──
global:
  namespace: xilian
  imageRegistry: ""
  imagePullSecrets: []
  storageClass: ""
  environment: production
  logLevel: info
  tracingEnabled: true
  otlpEndpoint: "http://jaeger:4318"

# ============================================================
# 应用层 — 7 个微服务
# ============================================================

apiGateway:
  enabled: true
  replicaCount: 2
  image:
    repository: xilian-platform/api-gateway
    tag: "4.0.0"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    httpPort: 3000
  resources:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  env:
    SERVICE_NAME: api-gateway
    HTTP_PORT: "3000"
    CIRCUIT_BREAKER_ENABLED: "true"
    RATE_LIMIT_ENABLED: "true"
    RATE_LIMIT_GLOBAL: "300"
    RATE_LIMIT_API: "100"
  envFromSecret:
    - name: JWT_SECRET
      secretName: xilian-secrets
      key: jwt-secret
    - name: REDIS_URL
      secretName: xilian-secrets
      key: redis-url
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 8
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
    behavior:
      scaleUp:
        stabilizationWindowSeconds: 60
        policies:
          - type: Pods
            value: 2
            periodSeconds: 60
      scaleDown:
        stabilizationWindowSeconds: 300
        policies:
          - type: Pods
            value: 1
            periodSeconds: 120
  podDisruptionBudget:
    enabled: true
    minAvailable: 1
  stranglerFig:
    defaultMode: legacy
    shadowSampleRate: 0.1
  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      nginx.ingress.kubernetes.io/proxy-body-size: "50m"
      nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
      nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
      nginx.ingress.kubernetes.io/websocket-services: xilian-api-gateway
    hosts:
      - host: platform.xilian.io
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: xilian-tls
        hosts:
          - platform.xilian.io

