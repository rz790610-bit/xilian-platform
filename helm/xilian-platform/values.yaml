# ============================================================
# 西联智能平台 Helm Values — 单体部署架构（v4.1）
# ============================================================
# 审计修复: 代码是单体应用，Helm 应匹配为 1 Deployment + HPA
# 原 7 微服务模板已移除，改为统一的 app 部署
# ============================================================

# ── 全局配置 ──
global:
  namespace: xilian
  imageRegistry: ""
  imagePullSecrets: []
  storageClass: ""
  environment: production
  logLevel: info
  tracingEnabled: true
  otlpEndpoint: "http://jaeger:4318"

# ============================================================
# 应用层 — 单体部署（1 Deployment + HPA + PDB）
# ============================================================
app:
  replicaCount: 2
  image:
    repository: xilian-platform/app
    tag: "4.1.0"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 3000
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 2000m
      memory: 4Gi
  env:
    NODE_ENV: production
    PORT: "3000"
    LOG_LEVEL: info
    CIRCUIT_BREAKER_ENABLED: "true"
    RATE_LIMIT_ENABLED: "true"
    RATE_LIMIT_GLOBAL: "300"
    RATE_LIMIT_API: "100"
    OTEL_ENABLED: "true"
    OTEL_SERVICE_NAME: "xilian-platform"
  envFromSecret:
    - name: JWT_SECRET
      secretName: xilian-secrets
      key: jwt-secret
    - name: REDIS_URL
      secretName: xilian-secrets
      key: redis-url
    - name: DATABASE_URL
      secretName: xilian-secrets
      key: mysql-url
  livenessProbe:
    httpGet:
      path: /healthz
      port: http
    initialDelaySeconds: 30
    periodSeconds: 30
    timeoutSeconds: 5
    failureThreshold: 3
  readinessProbe:
    httpGet:
      path: /healthz/ready
      port: http
    initialDelaySeconds: 15
    periodSeconds: 10
    timeoutSeconds: 3
    failureThreshold: 3
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
    behavior:
      scaleUp:
        stabilizationWindowSeconds: 60
        policies:
          - type: Pods
            value: 2
            periodSeconds: 60
      scaleDown:
        stabilizationWindowSeconds: 300
        policies:
          - type: Pods
            value: 1
            periodSeconds: 120
  podDisruptionBudget:
    enabled: true
    minAvailable: 1
  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      nginx.ingress.kubernetes.io/proxy-body-size: "50m"
      nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
      nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
      nginx.ingress.kubernetes.io/websocket-services: xilian-app
    hosts:
      - host: platform.xilian.io
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: xilian-tls
        hosts:
          - platform.xilian.io
  nodeSelector: {}
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/component
                  operator: In
                  values:
                    - app
            topologyKey: kubernetes.io/hostname
  tolerations: []

# ── 边缘服务（独立部署，默认关闭）──
edge:
  gateway:
    enabled: false
  inference:
    enabled: false
  tsn:
    enabled: false

# ============================================================
# 可观测性
# ============================================================

observability:
  prometheus:
    enabled: true
    scrapeInterval: 15s
    serviceMonitor:
      enabled: true
  jaeger:
    enabled: true
    image:
      repository: jaegertracing/all-in-one
      tag: "1.53"
    resources:
      requests:
        cpu: 250m
        memory: 512Mi
    storage:
      type: elasticsearch
    collector:
      otlp:
        enabled: true
  grafana:
    enabled: true
    adminPassword: ""
    dashboardProviders:
      enabled: true
  loki:
    enabled: true
  alertmanager:
    enabled: true
    config:
      inhibitRules:
        # 审核意见6 优化4: Alertmanager 抑制链
        - sourceMatch:
            severity: critical
          targetMatch:
            severity: warning
          equal: ['service', 'alertname']

# ── 安全 ──
security:
  falco:
    enabled: true
  vault:
    enabled: false
  networkPolicy:
    enabled: true
    allowIngressFromSameNamespace: true
    allowPrometheusIngress: true
  podSecurityPolicy:
    enabled: false

# ============================================================
# 基础设施依赖 — Bitnami 子 Chart
# ============================================================

mysql:
  enabled: true
  auth:
    rootPassword: ""
    database: xilian_platform
    username: xilian
    password: ""
  primary:
    persistence:
      size: 50Gi
    resources:
      requests:
        cpu: 500m
        memory: 1Gi
      limits:
        cpu: 2000m
        memory: 4Gi

redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: false
  master:
    persistence:
      size: 10Gi
    resources:
      requests:
        cpu: 250m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi

kafka:
  enabled: true
  kraft:
    enabled: true
  replicaCount: 3
  listeners:
    client:
      protocol: PLAINTEXT
  persistence:
    size: 50Gi
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 2000m
      memory: 2Gi

clickhouse:
  enabled: true
  auth:
    username: xilian
    password: ""
    database: xilian_ts
  shards: 1
  replicaCount: 1
  persistence:
    size: 100Gi
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 4000m
      memory: 8Gi

elasticsearch:
  enabled: true
  master:
    replicaCount: 1
  data:
    replicaCount: 1
  coordinating:
    replicaCount: 0
  ingest:
    replicaCount: 0

minio:
  enabled: true
  auth:
    rootUser: ""
    rootPassword: ""
  persistence:
    size: 50Gi
  resources:
    requests:
      cpu: 250m
      memory: 512Mi

# ============================================================
# ServiceAccount & RBAC
# ============================================================

serviceAccount:
  create: true
  name: xilian-platform
  annotations: {}

rbac:
  create: true
