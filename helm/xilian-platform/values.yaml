      enabled: true
      minReplicas: 2
      maxReplicas: 8
      targetCPUUtilizationPercentage: 60
  inference:
    enabled: true
    replicaCount: 1
    image:
      repository: xilian-platform/edge-inference
      tag: "4.0.0"
    resources:
      requests:
        cpu: 1000m
        memory: 2Gi
