        memory: 8Gi
        nvidia.com/gpu: 1
  tsn:
    enabled: false
    replicaCount: 1

# ============================================================
# 可观测性
# ============================================================

observability:
  prometheus:
    enabled: true
    scrapeInterval: 15s
    serviceMonitor:
      enabled: true
  jaeger:
    enabled: true
    image:
      repository: jaegertracing/all-in-one
      tag: "1.53"
    resources:
      requests:
        cpu: 250m
        memory: 512Mi
    storage:
      type: elasticsearch
    collector:
      otlp:
        enabled: true
  grafana:
    enabled: true
    adminPassword: ""
    dashboardProviders:
      enabled: true
  loki:
    enabled: true
  alertmanager:
    enabled: true
    config:
      inhibitRules:
        # 审核意见6 优化4: Alertmanager 抑制链
        - sourceMatch:
            severity: critical
          targetMatch:
            severity: warning
          equal: ['service', 'alertname']

# ── 安全 ──
security:
  falco:
    enabled: true
  vault:
    enabled: false
  networkPolicy:
    enabled: true
    allowIngressFromSameNamespace: true
    allowPrometheusIngress: true
  podSecurityPolicy:
    enabled: false

# ============================================================
# 基础设施依赖 — Bitnami 子 Chart
# ============================================================

mysql:
  enabled: true
  auth:
    rootPassword: ""
    database: xilian_platform
    username: xilian
    password: ""
  primary:
    persistence:
      size: 50Gi
    resources:
      requests:
        cpu: 500m
        memory: 1Gi
      limits:
        cpu: 2000m
        memory: 4Gi

redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: false
  master:
    persistence:
      size: 10Gi
    resources:
      requests:
        cpu: 250m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi

kafka:
  enabled: true
  kraft:
    enabled: true
  replicaCount: 3
  listeners:
    client:
      protocol: PLAINTEXT
  persistence:
    size: 50Gi
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 2000m
      memory: 2Gi

clickhouse:
  enabled: true
  auth:
    username: xilian
    password: ""
    database: xilian_ts
  shards: 1
  replicaCount: 1
  persistence:
    size: 100Gi
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 4000m
      memory: 8Gi

elasticsearch:
  enabled: true
  master:
    replicaCount: 1
  data:
    replicaCount: 1
  coordinating:
    replicaCount: 0
  ingest:
    replicaCount: 0

minio:
  enabled: true
  auth:
    rootUser: ""
    rootPassword: ""
  persistence:
    size: 50Gi
  resources:
    requests:
      cpu: 250m
      memory: 512Mi

