# ── 边缘服务（保留现有配置）──
edge:
  gateway:
    enabled: true
    replicaCount: 2
    image:
      repository: xilian-platform/edge-gateway
      tag: "4.0.0"
    resources:
      requests:
        cpu: 250m
        memory: 256Mi
      limits:
        cpu: 1000m
        memory: 1Gi
