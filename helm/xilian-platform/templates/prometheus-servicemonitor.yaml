{{- if .Values.observability.prometheus.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "xilian.fullname" . }}-app
  namespace: {{ include "xilian.namespace" . }}
  labels:
    {{- include "xilian.labels" . | nindent 4 }}
    app.kubernetes.io/component: monitoring
spec:
  selector:
    matchLabels:
      {{- include "xilian.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: app
  endpoints:
    - port: http
      path: /api/metrics
      interval: {{ .Values.observability.prometheus.scrapeInterval }}
      scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
      - {{ include "xilian.namespace" . }}
{{- end }}
