{{- if .Values.observability.jaeger.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "xilian.fullname" . }}-jaeger
  namespace: {{ include "xilian.namespace" . }}
  labels:
    {{- include "xilian.labels" . | nindent 4 }}
    app.kubernetes.io/component: jaeger
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: jaeger
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jaeger
        app.kubernetes.io/component: observability
    spec:
      containers:
        - name: jaeger
          image: "{{ .Values.observability.jaeger.image.repository }}:{{ .Values.observability.jaeger.image.tag }}"
          ports:
            - name: otlp-http
              containerPort: 4318
              protocol: TCP
            - name: query
              containerPort: 16686
              protocol: TCP
            - name: otlp-grpc
              containerPort: 4317
              protocol: TCP
          env:
            - name: COLLECTOR_OTLP_ENABLED
              value: "true"
          resources:
            {{- toYaml .Values.observability.jaeger.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger
  namespace: {{ include "xilian.namespace" . }}
  labels:
    {{- include "xilian.labels" . | nindent 4 }}
    app.kubernetes.io/component: jaeger
spec:
  ports:
    - name: otlp-http
      port: 4318
      targetPort: otlp-http
    - name: query
      port: 16686
      targetPort: query
    - name: otlp-grpc
      port: 4317
      targetPort: otlp-grpc
  selector:
    app.kubernetes.io/name: jaeger
{{- end }}
