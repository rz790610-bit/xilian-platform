apiVersion: v1
kind: Secret
metadata:
  name: xilian-secrets
  namespace: {{ include "xilian.namespace" . }}
  labels:
    {{- include "xilian.labels" . | nindent 4 }}
type: Opaque
data:
  # 以下值需要在部署时通过 --set 或 values 文件覆盖
  # 示例: helm install xilian ./helm/xilian-platform --set secrets.mysqlUrl=<base64>
  mysql-url: {{ .Values.secrets.mysqlUrl | default "" | b64enc | quote }}
  redis-url: {{ .Values.secrets.redisUrl | default "" | b64enc | quote }}
  jwt-secret: {{ .Values.secrets.jwtSecret | default "" | b64enc | quote }}
  kafka-brokers: {{ .Values.secrets.kafkaBrokers | default "" | b64enc | quote }}
  clickhouse-url: {{ .Values.secrets.clickhouseUrl | default "" | b64enc | quote }}
  minio-access-key: {{ .Values.secrets.minioAccessKey | default "" | b64enc | quote }}
  minio-secret-key: {{ .Values.secrets.minioSecretKey | default "" | b64enc | quote }}
