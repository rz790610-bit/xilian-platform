{{- if .Values.microservices.enabled }}
# ============================================================
# 微服务部署模板 — device-service + algorithm-service
# 仅在 microservices.enabled=true 时渲染
# ============================================================

{{- range $name, $svc := .Values.microservices }}
{{- if and (kindIs "map" $svc) (index $svc "enabled") }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "xilian.fullname" $ }}-{{ $name }}
  labels:
    {{- include "xilian.labels" $ | nindent 4 }}
    app.kubernetes.io/component: {{ $name }}
spec:
  replicas: {{ $svc.replicas | default 2 }}
  selector:
    matchLabels:
      {{- include "xilian.selectorLabels" $ | nindent 6 }}
      app.kubernetes.io/component: {{ $name }}
  template:
    metadata:
      labels:
        {{- include "xilian.selectorLabels" $ | nindent 8 }}
        app.kubernetes.io/component: {{ $name }}
    spec:
      serviceAccountName: {{ include "xilian.serviceAccountName" $ }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
        - name: {{ $name }}
          image: "{{ $svc.image.repository }}:{{ $svc.image.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - name: grpc
              containerPort: {{ $svc.port }}
              protocol: TCP
          env:
            {{- range $key, $val := $svc.env }}
            - name: {{ $key }}
              value: {{ $val | quote }}
            {{- end }}
            {{- include "xilian.commonEnv" $ | nindent 12 }}
          resources:
            {{- toYaml $svc.resources | nindent 12 }}
          livenessProbe:
            exec:
              command:
                - node
                - -e
                - |
                  const grpc = require('@grpc/grpc-js');
                  const c = new grpc.Client('localhost:{{ $svc.port }}', grpc.credentials.createInsecure());
                  c.getChannel().getConnectivityState(true);
                  setTimeout(() => {
                    process.exit(c.getChannel().getConnectivityState(false) === 2 ? 0 : 1);
                  }, 2000);
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
                - node
                - -e
                - |
                  const grpc = require('@grpc/grpc-js');
                  const c = new grpc.Client('localhost:{{ $svc.port }}', grpc.credentials.createInsecure());
                  c.getChannel().getConnectivityState(true);
                  setTimeout(() => {
                    process.exit(c.getChannel().getConnectivityState(false) === 2 ? 0 : 1);
                  }, 2000);
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "xilian.fullname" $ }}-{{ $name }}
  labels:
    {{- include "xilian.labels" $ | nindent 4 }}
    app.kubernetes.io/component: {{ $name }}
spec:
  type: ClusterIP
  ports:
    - port: {{ $svc.port }}
      targetPort: grpc
      protocol: TCP
      name: grpc
  selector:
    {{- include "xilian.selectorLabels" $ | nindent 4 }}
    app.kubernetes.io/component: {{ $name }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "xilian.fullname" $ }}-{{ $name }}
  labels:
    {{- include "xilian.labels" $ | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "xilian.fullname" $ }}-{{ $name }}
  minReplicas: {{ $svc.replicas | default 2 }}
  maxReplicas: {{ mul ($svc.replicas | default 2) 3 }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
{{- end }}
{{- end }}
{{- end }}
