<!doctype html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>西联智能平台</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Analytics script - only loads if environment variables are configured -->
    <script>
      (function() {
        var endpoint = import.meta.env?.VITE_ANALYTICS_ENDPOINT;
        var websiteId = import.meta.env?.VITE_ANALYTICS_WEBSITE_ID;
        if (endpoint && websiteId && !endpoint.includes('%')) {
          var script = document.createElement('script');
          script.defer = true;
          script.src = endpoint + '/umami';
          script.setAttribute('data-website-id', websiteId);
          document.body.appendChild(script);
        }
      })();
    </script>
  </body>

</html>
