# ============================================================
# ArgoCD Application — Staging 环境
# ============================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: xilian-platform-staging
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: xilian-platform
    environment: staging
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: xilian

  source:
    repoURL: https://github.com/xilian/xilian-platform.git
    targetRevision: deploy/staging
    path: helm/xilian-platform
    helm:
      valueFiles:
        - values.yaml
        - values-staging.yaml
      parameters:
        - name: global.environment
          value: staging

  destination:
    server: https://kubernetes.default.svc
    namespace: xilian-staging

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # 健康检查
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas  # HPA 管理的副本数不参与 diff
