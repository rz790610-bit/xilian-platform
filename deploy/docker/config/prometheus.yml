# ============================================================
# Prometheus 配置文件
# ============================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'xilian-platform'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Prometheus 自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # 西联平台应用
  - job_name: 'xilian-app'
    static_configs:
      - targets: ['xilian-app:3000']
    metrics_path: '/metrics'

  # MySQL 监控
  - job_name: 'mysql'
    static_configs:
      - targets: ['mysql:3306']

  # Redis 监控
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # ClickHouse 监控
  - job_name: 'clickhouse'
    static_configs:
      - targets: ['clickhouse:8123']

  # Kafka 监控
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9092']

  # Node Exporter (可选)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
