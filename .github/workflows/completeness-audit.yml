name: Completeness Audit

on:
  push:
    branches: [main, develop]
    paths:
      - 'server/**/*.ts'
      - 'scripts/audit-completeness.ts'
  pull_request:
    branches: [main]
    paths:
      - 'server/**/*.ts'

jobs:
  audit:
    name: Stub & Completeness Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run completeness audit
        run: npx tsx scripts/audit-completeness.ts --check

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: completeness-report
          path: .completeness-baseline.json
          retention-days: 30
