# CI Pipeline — 整改方案 v2.2 B-07
# 
# 触发条件：push 到 main/develop + 所有 PR
# 阶段：lint → test（含覆盖率） → e2e-api → e2e-ui → security audit → build + verify
#
# 缓存策略：
# - pnpm store 缓存（actions/setup-node 内置）
# - Turborepo 缓存（.turbo 目录，为未来 monorepo 预留）
# - Playwright 浏览器缓存
#
# B-07 增强：
# - 新增 E2E API 测试（vitest + supertest）
# - 新增 E2E UI 测试（Playwright）
# - Playwright 浏览器缓存优化
# - E2E 测试产物（截图/视频/trace）上传

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-on-in-progress: true

env:
  NODE_ENV: test
  OTEL_ENABLED: "false"

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # pnpm 版本从 package.json packageManager 字段自动读取
      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: TypeScript type check
        run: pnpm check

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests with coverage
        run: pnpm test:coverage

      # 上传覆盖率报告
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v7
        with:
          name: coverage-report
          path: coverage/
          retention-days: 14

      # Turborepo 缓存（为未来 monorepo 预留）
      - name: Cache Turborepo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}-
            turbo-${{ runner.os }}-

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # E2E API 测试（vitest + supertest）
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  e2e-api:
    name: E2E API Tests
    runs-on: ubuntu-latest
    needs: [lint, test]
    env:
      NODE_ENV: test
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Start server in background
        run: |
          pnpm dev &
          # 等待服务器启动
          for i in $(seq 1 30); do
            curl -s http://localhost:3000/api/metrics > /dev/null && break
            echo "Waiting for server... ($i/30)"
            sleep 2
          done
        env:
          NODE_ENV: development

      - name: Run E2E API tests
        run: pnpm test:e2e
        env:
          E2E_BASE_URL: http://localhost:3000

      - name: Stop server
        if: always()
        run: kill $(lsof -ti:3000) 2>/dev/null || true

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # E2E UI 测试（Playwright）
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  e2e-ui:
    name: E2E UI Tests (Playwright)
    runs-on: ubuntu-latest
    needs: [lint, test]
    env:
      NODE_ENV: test
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      CI: true
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Playwright 浏览器缓存
      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(pnpm exec playwright --version)" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps chromium

      - name: Install Playwright system deps
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: pnpm exec playwright install-deps chromium

      - name: Run Playwright tests
        run: pnpm test:e2e:ui
        env:
          E2E_BASE_URL: http://localhost:3000

      # 上传 Playwright 测试产物（截图/视频/trace）
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v7
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 14

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: pnpm audit (high + critical)
        run: pnpm audit --audit-level=high
        continue-on-error: true

      # Trivy 容器/文件系统扫描
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          severity: HIGH,CRITICAL
          exit-code: 0
          format: table

  build:
    name: Build & Verify
    runs-on: ubuntu-latest
    needs: [lint, test, e2e-api, e2e-ui]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build
        env:
          NODE_ENV: production

      # 验证构建产物存在
      - name: Verify build artifacts
        run: |
          test -d dist || (echo "ERROR: dist/ directory not found" && exit 1)
          echo "Build artifacts verified:"
          ls -la dist/

      # 上传构建产物
      - name: Upload build artifacts
        uses: actions/upload-artifact@v7
        with:
          name: build-output
          path: dist/
          retention-days: 7
