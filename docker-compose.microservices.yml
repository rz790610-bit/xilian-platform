# ============================================================
# 西联工业 IoT 平台 — Docker Compose 微服务模式
#
# 用途: 开发/测试/单机部署
# 启动: docker compose -f docker-compose.microservices.yml up -d
# 停止: docker compose -f docker-compose.microservices.yml down
# 日志: docker compose -f docker-compose.microservices.yml logs -f <service>
#
# 服务清单:
#   应用层 (7 服务):
#     api-gateway      — tRPC 路由聚合、认证、限流、Strangler Fig
#     device-service   — 设备/传感器管理、拓扑、协议适配
#     algorithm-service — DSP/ML/诊断算法、模型管理
#     data-pipeline    — 流处理、Pipeline 引擎、CQRS
#     knowledge-service — 知识图谱、向量检索、RAG
#     monitoring-service — 告警规则、诊断、可观测性
#     infra-service    — EventBus、Saga、Outbox、去重
#
#   基础设施层:
#     mysql, redis, kafka, zookeeper, clickhouse,
#     neo4j, qdrant, minio, elasticsearch,
#     prometheus, grafana, jaeger, loki
# ============================================================

version: '3.9'

x-common-env: &common-env
  NODE_ENV: production
  REDIS_URL: redis://redis:6379
  DATABASE_URL: mysql://xilian:xilian_secret@mysql:3306/xilian_platform
  KAFKA_BROKERS: kafka:9092
  CLICKHOUSE_URL: http://clickhouse:8123
  NEO4J_URI: bolt://neo4j:7687
  NEO4J_USER: neo4j
  NEO4J_PASSWORD: xilian_neo4j
  QDRANT_URL: http://qdrant:6333
  MINIO_ENDPOINT: minio:9000
  MINIO_ACCESS_KEY: xilian_minio
  MINIO_SECRET_KEY: xilian_minio_secret
  ELASTICSEARCH_URL: http://elasticsearch:9200
  OLLAMA_URL: http://ollama:11434
  JAEGER_ENDPOINT: http://jaeger:14268/api/traces
  OTLP_ENDPOINT: http://jaeger:4318
  PROMETHEUS_URL: http://prometheus:9090
  LOKI_URL: http://loki:3100
  TRACING_ENABLED: 'true'
  LOG_LEVEL: info

x-healthcheck-defaults: &healthcheck-defaults
  interval: 30s
  timeout: 5s
  start_period: 15s
  retries: 3

x-restart-policy: &restart-policy
  restart: unless-stopped

x-resource-limits-small: &resource-limits-small
  deploy:
    resources:
      limits:
        cpus: '0.5'
        memory: 512M
      reservations:
        cpus: '0.25'
        memory: 256M

x-resource-limits-medium: &resource-limits-medium
  deploy:
    resources:
      limits:
        cpus: '1.0'
        memory: 1G
      reservations:
        cpus: '0.5'
        memory: 512M

x-resource-limits-large: &resource-limits-large
  deploy:
    resources:
      limits:
        cpus: '2.0'
        memory: 2G
      reservations:
        cpus: '1.0'
        memory: 1G

services:
  # ============================================================
  # 应用层 — 7 个微服务
  # ============================================================

  api-gateway:
    build:
      context: .
      dockerfile: microservices/api-gateway/Dockerfile
    container_name: xilian-api-gateway
    environment:
      <<: *common-env
      SERVICE_NAME: api-gateway
      HTTP_PORT: '3000'
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/healthz"]
      <<: *healthcheck-defaults
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - xilian-net
    <<: [*restart-policy, *resource-limits-small]

  device-service:
    build:
      context: .
      dockerfile: microservices/device/Dockerfile
    container_name: xilian-device-service
    environment:
      <<: *common-env
      SERVICE_NAME: device
      HTTP_PORT: '3001'
      GRPC_PORT: '50051'
    ports:
      - "3001:3001"
      - "50051:50051"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/healthz"]
      <<: *healthcheck-defaults
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - xilian-net
    <<: [*restart-policy, *resource-limits-medium]

  algorithm-service:
    build:
      context: .
      dockerfile: microservices/algorithm/Dockerfile
    container_name: xilian-algorithm-service
    environment:
      <<: *common-env
      SERVICE_NAME: algorithm
      HTTP_PORT: '3002'
      GRPC_PORT: '50052'
    ports:
      - "3002:3002"
      - "50052:50052"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/healthz"]
      <<: *healthcheck-defaults
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - xilian-net
    <<: [*restart-policy, *resource-limits-large]

  data-pipeline:
    build:
      context: .
      dockerfile: microservices/data-pipeline/Dockerfile
    container_name: xilian-data-pipeline
    environment:
      <<: *common-env
      SERVICE_NAME: data-pipeline
      HTTP_PORT: '3003'
      GRPC_PORT: '50053'
    ports:
      - "3003:3003"
      - "50053:50053"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/healthz"]
      <<: *healthcheck-defaults
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    networks:
      - xilian-net
    <<: [*restart-policy, *resource-limits-large]

  knowledge-service:
    build:
      context: .
      dockerfile: microservices/knowledge/Dockerfile
    container_name: xilian-knowledge-service
    environment:
      <<: *common-env
      SERVICE_NAME: knowledge
      HTTP_PORT: '3004'
      GRPC_PORT: '50054'
    ports:
      - "3004:3004"
      - "50054:50054"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/healthz"]
      <<: *healthcheck-defaults
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      qdrant:
        condition: service_started
    networks:
      - xilian-net
    <<: [*restart-policy, *resource-limits-medium]

  monitoring-service:
    build:
      context: .
      dockerfile: microservices/monitoring/Dockerfile
    container_name: xilian-monitoring-service
    environment:
      <<: *common-env
      SERVICE_NAME: monitoring
      HTTP_PORT: '3005'
      GRPC_PORT: '50055'
    ports:
      - "3005:3005"
      - "50055:50055"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3005/healthz"]
      <<: *healthcheck-defaults
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    networks:
      - xilian-net
    <<: [*restart-policy, *resource-limits-medium]

  infra-service:
    build:
      context: .
      dockerfile: microservices/infra/Dockerfile
    container_name: xilian-infra-service
    environment:
      <<: *common-env
      SERVICE_NAME: infra
      HTTP_PORT: '3006'
      GRPC_PORT: '50056'
    ports:
      - "3006:3006"
      - "50056:50056"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3006/healthz"]
      <<: *healthcheck-defaults
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - xilian-net
    <<: [*restart-policy, *resource-limits-medium]

  # ============================================================
  # 基础设施层 — 数据存储
  # ============================================================

  mysql:
    image: mysql:8.0
    container_name: xilian-mysql
    environment:
      MYSQL_ROOT_PASSWORD: xilian_root
      MYSQL_DATABASE: xilian_platform
      MYSQL_USER: xilian
      MYSQL_PASSWORD: xilian_secret
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uxilian", "-pxilian_secret"]
      <<: *healthcheck-defaults
    networks:
      - xilian-net
    <<: [*restart-policy, *resource-limits-medium]

  redis:
    image: redis:7-alpine
    container_name: xilian-redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      <<: *healthcheck-defaults
    networks:
      - xilian-net
    <<: [*restart-policy, *resource-limits-small]

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: xilian-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
    networks:
      - xilian-net
    <<: [*restart-policy, *resource-limits-small]

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: xilian-kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,EXTERNAL://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_RETENTION_BYTES: 1073741824
      KAFKA_MESSAGE_MAX_BYTES: 10485760
    ports:
      - "9093:9093"
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    depends_on:
      - zookeeper
    networks:
      - xilian-net
    <<: [*restart-policy, *resource-limits-medium]

  clickhouse:
    image: clickhouse/clickhouse-server:24.1
    container_name: xilian-clickhouse
    environment:
      CLICKHOUSE_DB: xilian_ts
      CLICKHOUSE_USER: xilian
      CLICKHOUSE_PASSWORD: xilian_ch
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - ./docker/clickhouse/config.xml:/etc/clickhouse-server/config.d/custom.xml:ro
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      <<: *healthcheck-defaults
    networks:
      - xilian-net
    <<: [*restart-policy, *resource-limits-large]

  neo4j:
    image: neo4j:5.15-community
    container_name: xilian-neo4j
    environment:
      NEO4J_AUTH: neo4j/xilian_neo4j
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_memory_heap_initial__size: 256m
      NEO4J_dbms_memory_heap_max__size: 512m
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j-data:/data
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "xilian_neo4j", "RETURN 1"]
      <<: *healthcheck-defaults
    networks:
      - xilian-net
    <<: [*restart-policy, *resource-limits-medium]

  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: xilian-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    networks:
      - xilian-net
    <<: [*restart-policy, *resource-limits-small]

  minio:
    image: minio/minio:latest
    container_name: xilian-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: xilian_minio
      MINIO_ROOT_PASSWORD: xilian_minio_secret
    ports:
      - "9010:9000"
      - "9011:9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      <<: *healthcheck-defaults
    networks:
      - xilian-net
    <<: [*restart-policy, *resource-limits-small]

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: xilian-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      <<: *healthcheck-defaults
    networks:
      - xilian-net
    <<: [*restart-policy, *resource-limits-medium]

  # ============================================================
  # 基础设施层 — 可观测性
  # ============================================================

  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: xilian-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./docker/prometheus/alert-rules.yml:/etc/prometheus/alert-rules.yml:ro
      - prometheus-data:/prometheus
    networks:
      - xilian-net
    <<: [*restart-policy, *resource-limits-small]

  grafana:
    image: grafana/grafana:10.2.0
    container_name: xilian-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: xilian_grafana
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-piechart-panel
    ports:
      - "3100:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
      - loki
    networks:
      - xilian-net
    <<: [*restart-policy, *resource-limits-small]

  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: xilian-jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: 'true'
      SPAN_STORAGE_TYPE: badger
      BADGER_EPHEMERAL: 'false'
      BADGER_DIRECTORY_VALUE: /badger/data
      BADGER_DIRECTORY_KEY: /badger/key
    ports:
      - "16686:16686"   # Jaeger UI
      - "14268:14268"   # Jaeger collector HTTP
      - "4317:4317"     # OTLP gRPC
      - "4318:4318"     # OTLP HTTP
    volumes:
      - jaeger-data:/badger
    networks:
      - xilian-net
    <<: [*restart-policy, *resource-limits-small]

  loki:
    image: grafana/loki:2.9.3
    container_name: xilian-loki
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3101:3100"
    volumes:
      - loki-data:/loki
    networks:
      - xilian-net
    <<: [*restart-policy, *resource-limits-small]

  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: xilian-alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    ports:
      - "9093:9093"
    volumes:
      - ./docker/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    networks:
      - xilian-net
    <<: [*restart-policy, *resource-limits-small]

# ============================================================
# 数据卷
# ============================================================

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
  kafka-data:
    driver: local
  zookeeper-data:
    driver: local
  clickhouse-data:
    driver: local
  neo4j-data:
    driver: local
  qdrant-data:
    driver: local
  minio-data:
    driver: local
  elasticsearch-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  jaeger-data:
    driver: local
  loki-data:
    driver: local
  alertmanager-data:
    driver: local

# ============================================================
# 网络
# ============================================================

networks:
  xilian-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
