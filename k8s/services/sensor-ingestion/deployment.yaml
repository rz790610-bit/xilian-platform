apiVersion: apps/v1
kind: Deployment
metadata:
  name: sensor-ingestion
  namespace: xilian
  labels:
    app: sensor-ingestion
    tier: data-plane
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sensor-ingestion
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: sensor-ingestion
        tier: data-plane
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: sensor-ingestion
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: sensor-ingestion
                topologyKey: kubernetes.io/hostname
      
      containers:
        - name: sensor-ingestion
          image: xilian/sensor-ingestion:latest
          imagePullPolicy: Always
          
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          
          env:
            - name: SERVER_HOST
              value: "0.0.0.0"
            - name: SERVER_PORT
              value: "8080"
            - name: KAFKA_BROKERS
              valueFrom:
                configMapKeyRef:
                  name: sensor-ingestion-config
                  key: kafka.brokers
            - name: KAFKA_TOPIC
              valueFrom:
                configMapKeyRef:
                  name: sensor-ingestion-config
                  key: kafka.topic
            - name: REDIS_ADDR
              valueFrom:
                configMapKeyRef:
                  name: sensor-ingestion-config
                  key: redis.addr
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sensor-ingestion-secrets
                  key: redis.password
                  optional: true
            - name: WORKERS
              value: "16"
            - name: BUFFER_SIZE
              value: "100000"
            - name: BATCH_SIZE
              value: "1000"
            - name: MAX_CONCURRENT
              value: "10000"
          
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "2000m"
              memory: "2Gi"
          
          livenessProbe:
            httpGet:
              path: /live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

---
apiVersion: v1
kind: Service
metadata:
  name: sensor-ingestion
  namespace: xilian
  labels:
    app: sensor-ingestion
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
  selector:
    app: sensor-ingestion

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sensor-ingestion
  namespace: xilian

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sensor-ingestion-config
  namespace: xilian
data:
  kafka.brokers: "kafka-0.kafka-headless.kafka.svc.cluster.local:9092,kafka-1.kafka-headless.kafka.svc.cluster.local:9092,kafka-2.kafka-headless.kafka.svc.cluster.local:9092"
  kafka.topic: "sensor-data"
  redis.addr: "redis-master.redis.svc.cluster.local:6379"

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sensor-ingestion
  namespace: xilian
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sensor-ingestion
  minReplicas: 3
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 4
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: sensor-ingestion
  namespace: xilian
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: sensor-ingestion
